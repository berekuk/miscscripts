apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-node-image.anaconda.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "k8s-node-image.name" . }}
    helm.sh/chart: {{ include "k8s-node-image.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    svc: anaconda
spec:
  type: {{ .Values.anaconda.service.type }}
  ports:
    - port: {{ .Values.anaconda.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "k8s-node-image.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    svc: anaconda
