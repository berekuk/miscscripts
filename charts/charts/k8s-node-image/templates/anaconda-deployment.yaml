apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-node-image.anaconda.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "k8s-node-image.name" . }}
    helm.sh/chart: {{ include "k8s-node-image.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    svc: anaconda
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "k8s-node-image.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      svc: anaconda
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "k8s-node-image.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        svc: anaconda
    spec:
      containers:
        - name: main
          command: ["nginx", "-g", "daemon off;"]
          image: {{ dict "dot" . "section" (index .Values "anaconda").image | include "pnnlmiscscripts.anaconda-nginx.image" }}
          imagePullPolicy: {{ .Values.anaconda.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - nginx -s quit
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
